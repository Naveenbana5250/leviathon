name: Build, Push & Sign Docker Image
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
env:
  IMAGE_NAME: myapp
jobs:
  build-sign-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
      - id: meta
        run: |
          echo "IMAGE=docker.io/${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}" >> $GITHUB_OUTPUT
          echo "TAG=${GITHUB_SHA::12}" >> $GITHUB_OUTPUT
      - id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.IMAGE }}:${{ steps.meta.outputs.TAG }}
          provenance: false
      - uses: sigstore/cosign-installer@v3.7.0
      - run: |
          echo "${{ secrets.COSIGN_PRIVATE_KEY }}" > cosign.key
          chmod 600 cosign.key
      - env:
      - name: Output digest to summary
        run: echo "Pushed digest: ${{ steps.build.outputs.digest }}" >> $GITHUB_STEP_SUMMARY
          COSIGN_PASSWORD: ${{ secrets.COSIGN_PASSWORD }}
        run: |
          cosign sign --yes --key cosign.key ${{ steps.meta.outputs.IMAGE }}@${{ steps.build.outputs.digest }}
